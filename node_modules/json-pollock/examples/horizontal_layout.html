<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SC Test</title>
    <link rel="stylesheet" href="/dist/json-pollock.min.css">
  <script src="/dist/json-pollock.js"></script>
  <script>
    window.onload = function () {

       let horizontal = {
        "type": "horizontal",
        "elements": [
          {
            "type": "text",
            "text": "product name (Title)",
            "tooltip": "text tooltip",
            "style": {
              "bold": true,
              "size": "large"
            }
          },{
          "type": "image",
          "url": "http://cdn.bgr.com/2016/08/iphone-8-concept.jpg",
          "tooltip": "image tooltip",
          "click": {
            "metadata": [{
              "bla1": 1,
              "bla2": 2
            }],
            "actions": [{
              "type": "navigate",
              "name": "Navigate to store via image",
              "lo": 23423423,
              "la": 2423423423
            }]
          }
        },{
            "type": "map",
            "lo": 64.128597,
            "la": -21.896110,
            "tooltip": "map tooltip"
        },{
          "type": "text",
          "text": "product category (type)",
          "tooltip": "text tooltip"
        }
        ]
      }
      
      JsonPollock.registerAction('navigate', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('link', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('publishText', (data) => {
        alert(JSON.stringify(data));
      });

      const el = JsonPollock.render(JSON.stringify(horizontal));
      document.getElementById('content').appendChild(el);
    }
  </script>
</head>

<body>
  <div id='content'>
  </div>
</body>

</html>
