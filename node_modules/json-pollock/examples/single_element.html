<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SC Test</title>
      <link rel="stylesheet" href="/dist/json-pollock.min.css">
    <script src="/dist/json-pollock.js"></script>
    <script>
      window.onload = function () {

      let single = {
        "type": "image",
        "url": "http://cdn.bgr.com/2016/08/iphone-8-concept.jpg",
        "tooltip": "image tooltip",
        "click": {
          "metadata": [{
            "bla1": 1,
            "bla2": 2
          }],
          "actions": [{
            "type": "navigate",
            "name": "Navigate to store via image",
            "lo": 23423423,
            "la": 2423423423
          }]
        }
      }

      JsonPollock.registerAction('navigate', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('link', (data) => {
        alert(JSON.stringify(data));
      });

      JsonPollock.registerAction('publishText', (data) => {
        alert(JSON.stringify(data));
      });

      const el = JsonPollock.render(JSON.stringify(single));
      document.getElementById('content').appendChild(el);
    }
  </script>
</head>

<body>
  <div id='content'>
  </div>
</body>

</html>
